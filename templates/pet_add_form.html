{% extends 'base.html' %}

{% block title %}Add a Pet{% endblock %}

{% block content %} 

<form action="/add" method="POST"> 
    {{ form.hidden_tag() }}
    
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
     {{field.label}}  
     {{field}}

     {% for error in field.errors %}
     {{ error }}
     {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button>

{% endblock %}
