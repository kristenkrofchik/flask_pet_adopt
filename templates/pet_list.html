{% extends 'base.html' %}

{% block title %}Pet Adoption Agency{% endblock %}

{% block content %} 
<h1>Our Pets</h1>
    <ul>
    {% for pet in pets %}
    <li>
        <img src="{{pet.photo_url}}">
        <a href='/{{pet.id}}'>{{pet.name}}</a>
        {% if pet.available %} <b>is available!</b> {% endif %}
    </li>
    {% endfor %}
    </ul>
<form action='/add'>
    <input type='submit' value='Add a Pet!'></input>
</form>
{% endblock %}
